version: 2
jobs:
  build:
    working_directory: ~/cicd-buzz
    docker:
      - image: circleci/python:3.6.4
        environment:
          PIPENV_VENV_IN_PROJECT: true
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.6/site-packages
      - restore_cache:
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          command: |
            sudo pip3 install pipenv
            pipenv install
      - save_cache:
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ".venv"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.6/site-packages"
      - run:
          command: |
            pipenv run "python -m pytest -v"
      - setup_remote_docker:   # (2)
          docker_layer_caching: true # (3)
      # use a primary image that already has Docker (recommended)
      # or install it during a build like we do here (commented)
      #- run:
      #    name: Install Docker client
      #    command: |
      #      set -x
      #      VER="17.03.0-ce"
      #      curl -L -o /tmp/docker-$VER.tgz https://download.docker.com/linux/static/stable/x86_64/docker-$VER.tgz
      #      tar -xz -C /tmp -f /tmp/docker-$VER.tgz
      #      mv /tmp/docker/* /usr/bin
      # build and push Docker image
      - run:
          name: Deploy to DockerHub
          command: sh .circleci/deploy_dockerhub.sh
      #- run: |
      #    TAG=0.1.$CIRCLE_BUILD_NUM
      #    docker login -u $DOCKER_USER -p $DOCKER_PASS
      #    docker build -t mnuzzo24/cicd-buzz:$TAG .
      #    docker push mnuzzo24/cicd-buzz
      - run:
          name: Deploy to Heroku if tests pass
          command: test "$CIRCLE_BRANCH" = "master" && sh .circleci/deploy_heroku.sh
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: tr1
